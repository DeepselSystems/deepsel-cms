name: CI/CD Pipeline

on:
  pull_request:
    paths-ignore:
      - 'packages/**'
  push:
    branches:
      - main
    paths-ignore:
      - 'packages/**'
    tags:
      - 'v*'

jobs:
  test-backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          make install-dev

      - name: Check formatting with black
        run: make format-check

      - name: Lint with flake8
        run: make lint

      - name: Security check with bandit
        run: make security

      - name: Test with pytest
        run: make test

  build:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'DeepselSystems' && startsWith(github.ref, 'refs/tags/v')
    needs: [test-backend]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/$OWNER/$REPO

          # Extract version from tag (v1.0.0 -> 1.0.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          SHA=${GITHUB_SHA::7}

          docker build -t $IMAGE:$VERSION -t $IMAGE:$SHA -t $IMAGE:latest .
          docker push $IMAGE:$VERSION
          docker push $IMAGE:$SHA
          docker push $IMAGE:latest
          echo "âœ… Pushed image: $IMAGE:$VERSION"
