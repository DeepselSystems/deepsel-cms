name: CI/CD Pipeline
 
on:
  pull_request:
    paths-ignore:
      - 'packages/**'
  push:
    branches:
      - main
    paths-ignore:
      - 'packages/**'
    tags:
      - 'v*'

jobs:
  test-backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: test
      DB_USER: test
      DB_PASSWORD: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8==7.2.0 black==25.1.0 bandit==1.8.3 pytest==8.3.5

      - name: Run lint checks
        run: |
          make lint

      - name: Run security checks
        run: |
          make security

      - name: Run tests
        run: |
          make test

